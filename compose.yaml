services:
  postgres:
    image: postgres
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -c "rm -f tmp/pids/server.pid && bin/dev"
    environment:
      TZ: Asia/Tokyo
      BINDING: 0.0.0.0
      PGHOST: postgres
      PGUSER: postgres
      PGPASSWORD: password
      PORT: 3000
    volumes:
      - .:/ats_app
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    depends_on:
      - postgres

volumes:
  postgres:
